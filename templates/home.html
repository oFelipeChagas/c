{% extends "base.html" %}

{% block title %}Home - Conversatórium{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-messages" id="chatMessages">
        <!-- As mensagens serão inseridas aqui dinamicamente -->
    </div>
    <form id="chatForm" class="chat-form">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            addMessage('Você', message);
            messageInput.value = '';
            // Aqui você pode adicionar a lógica para enviar a mensagem para o servidor
        }
    });

    function addMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Exemplo de mensagens iniciais
    addMessage('Sistema', 'Bem-vindo ao chat do Conversatórium!');
    addMessage('Sistema', 'Comece a conversar digitando sua mensagem abaixo.');
});
</script>
{% endblock %}
