<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversatórium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #8A2BE2;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .icons {
            display: flex;
            gap: 1rem;
        }
        .icons i {
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            Conversatórium
        </div>
        <div class="icons">
            <i class="fas fa-user" title="Login"></i>
            <i class="fas fa-info-circle" title="Saiba mais"></i>
            <i class="fas fa-home" title="Home"></i>
        </div>
    </header>
    
</body>
</html>
